<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Styles</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="front">
          <h2>Sour Diesel</h2>
          <p>Jungle Boys<span>2018</span></p>
          <p class="price">$ 10.00/g</p>
        </div>
        <div class="right">
          <h2>Cannabinoid Profile</h2>
          <ul>
            <li>THCA: 15%</li>
            <li>CBDA: 0.1%</li>
            <li>CBD: ND</li>
            <li>CBC: ND</li>
            <li>CBN: ND</li>
          </ul>
          <button>See full results</button>
        </div>
      </div>
      <div class="img-wrapper">
        <img src="./images/Sour-Diesel.png" alt="" />
      </div>
    </div>
  </body>
</html>
